<ion-header>
  <ion-navbar color="primary">
   <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> -->
   <ion-searchbar (ionInput)="searching($event)"></ion-searchbar> 
  </ion-navbar>
</ion-header>

<ion-content padding class="list-article">
 
<ion-list>
    <ion-item-sliding *ngFor="let item of Clothes">
  <!--    <ion-item> -->
            <button ion-item (click)="detailsPage(item)">
                <ion-thumbnail>  
                  <img [src]="'data:image/jpeg;base64,' + item.Image"/>
                </ion-thumbnail> 
                <h2>{{ item.Name }} </h2>
                <p>{{ item.Description }}</p>
                <ion-note item-end clear>{{ item.TotalQuantity }}</ion-note>
            </button>
    </ion-item-sliding>
    
    <ion-fab end>
        <button ion-fab mini (click)="newItem()" >
          <ion-icon name="add">            
          </ion-icon>
        </button>
    </ion-fab>

</ion-list>

</ion-content>
