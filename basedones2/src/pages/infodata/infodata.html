<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card>
      <img [src]="'data:image/jpeg;base64,' + item.Image"/>
      
      <ion-card-content>
         <h1> {{ item.Name }} </h1>
         <p>_____________________</p>
        <p> {{ item.Description }} </p>
      </ion-card-content>
      <ion-item>
        <ion-icon name='amount-size'>
         {{ item.TotalQuantity }} 
        </ion-icon>      
      </ion-item>
    <p> {{ item.Size_S }} </p>
      <p> {{ item.Size_M }} </p>
      <p> {{ item.Size_L }} </p>
        <button ion-button (click)="updateItem(item)">Update</button>
        <button ion-button color="danger" (click)="deleteItem(item)">Delete</button>
        <button ion-button (click)="takePhoto(item)">Take a Photo</button>
        <button ion-button color="secondary" (click)="sellPage(item)">Sell</button>
        <button ion-button color="secondary">Command a T-shirt</button>
      
    </ion-card>
  </ion-content>
